# OllamaTrauma Ansible Inventory
# Configure your target systems here

[linux_servers]
# Linux servers (Ubuntu, CentOS, RHEL, etc.)
linux-server-1 ansible_host=192.168.1.100 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa
linux-server-2 ansible_host=192.168.1.101 ansible_user=centos

[macos_systems]
# macOS systems
mac-mini ansible_host=192.168.1.200 ansible_user=admin ansible_ssh_private_key_file=~/.ssh/id_rsa
macbook-pro ansible_host=192.168.1.201 ansible_user=developer

[windows_systems]
# Windows systems (requires WinRM configuration)
win-server-1 ansible_host=192.168.1.300 ansible_user=Administrator ansible_password=SecurePassword123
win-workstation ansible_host=192.168.1.301 ansible_user=admin ansible_connection=winrm ansible_winrm_transport=basic

[localhost]
# Local system
local ansible_connection=local ansible_python_interpreter=python3

# Group variables
[linux_servers:vars]
ansible_python_interpreter=/usr/bin/python3
ollama_model=mistral

[macos_systems:vars]
ansible_python_interpreter=/usr/local/bin/python3
ollama_model=llama2

[windows_systems:vars]
ansible_connection=winrm
ansible_winrm_server_cert_validation=ignore
ansible_winrm_transport=basic
ansible_port=5985
ollama_model=phi

[localhost:vars]
ollama_model=codellama

# All systems group
[all_systems:children]
linux_servers
macos_systems  
windows_systems
localhost
